           <div class="col">               
            <select name="RootID" id="RootID" class="form-control form-control-sm" formControlName="RootID" (change)="getDepartmnet($event.target.value)" >
              <option value=0>Select Root</option>   
              <option *ngFor="let Root of _RootList" [value]="Root.RootID"  >  
              {{Root.RootfolderName}}  
              </option>
            </select>
          </div>  
         
           <div class="col">               
            <select name="DeptID" id="DeptID" class="form-control form-control-sm" formControlName="DeptID" (change)="geBranchListByUserID($event.target.value)" >
              <option value=0>Select Cabinet</option>   
              <option *ngFor="let _Department of _DepartmentList" [value]="_Department.id"  >  
              {{_Department.DepartmentName}}  
              </option>
            </select>
          </div>  

          <div class="col">    
            <!-- <label class="form-control-label" for="TemplateID">Customer :</label>   -->
            <select name="BranchID" id="BranchID" class="form-control form-control-sm" formControlName="BranchID" (change)="getEntityForUser($event.target.value)" >
              <option value='0'>Select Folder</option>   
              <option *ngFor="let _Bracnch of BranchList" [value]="_Bracnch.BranchID"  >  
              {{_Bracnch.BranchName}}  
              </option>
            </select>
          </div>  

          <div class="col">    
            <!-- <label class="form-control-label" for="TemplateID">Entity :</label>   -->
            <select name="SubfolderID" id="SubfolderID" class="form-control form-control-sm" formControlName="SubfolderID" >
              <option value=0>Select Sub Folder</option>   
              <option *ngFor="let _Entity of EntityList" [value]="_Entity.id"  >  
              {{_Entity.SubfolderName}}  
              </option>
            </select>
          </div>  

          <div class="col">    
            <button type="button" class="btn btn-primary" (click)="OnSearch()" style="float: right;text-align: right; padding: 5px 15px;">
              Search
              <!-- <i class="fa fa-refresh"></i> -->
            </button>
          </div>
